<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tabel Prediksi Lawan Magic Chess</title>
<style>
  body { font-family: Arial, sans-serif; background:#0d0d0d; color:#eee; margin:0; padding:20px; }
  h1 { text-align:center; color:#00ff88; font-size:20px; }
  .box { max-width:750px; margin:0 auto; background:#111; padding:15px; border-radius:8px; }
  input { width:100%; margin:6px 0; padding:8px; background:#1a1a1a; color:#eee; border:1px solid #333; border-radius:5px; }
  button { margin:10px 0; padding:10px; background:#00ff88; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
  button:hover { background:#00cc66; }
  table { width:100%; margin-top:15px; border-collapse:collapse; }
  th, td { border:1px solid #333; padding:8px; text-align:left; font-size:14px; }
  th { background:#222; color:#00ff88; }
  tr:nth-child(even) { background:#1a1a1a; }
  .reason { font-size:12px; color:#aaa; }
</style>
</head>
<body>
<h1>ðŸ”® Tabel Prediksi Lawan Magic Chess (Rumus Mantan)</h1>
<div class="box">
  <label>Nama Kamu (Player1):</label>
  <input type="text" id="you" value="Kamu">

  <label>Nama Mantan Pertama (lawan Round 2):</label>
  <input type="text" id="mantan1" value="Player3">

  <label>Nama Mantan Kedua (lawan Round 3):</label>
  <input type="text" id="mantan2" value="Player3">

  <label>(Opsional) Lawan Mantan1 di Round 4:</label>
  <input type="text" id="mantan1r4" value="Player5">

  <label>(Opsional) Lawan Mantan2 di Round 5:</label>
  <input type="text" id="mantan2r5" value="Player7">

  <button onclick="generateTable()">Buat Tabel Prediksi</button>
  <div id="output"></div>
</div>

<script>
function generateTable(){
  const you = document.getElementById("you").value || "Kamu";
  const mantan1 = document.getElementById("mantan1").value || "PlayerX";
  const mantan2 = document.getElementById("mantan2").value || "PlayerY";
  const mantan1r4 = document.getElementById("mantan1r4").value || "?";
  const mantan2r5 = document.getElementById("mantan2r5").value || "?";

  let data = [];

  data.push({round:2, lawan:mantan1, reason:`Round 2 adalah awal, kamu ketemu ${mantan1} (Mantan Pertama).`});
  data.push({round:3, lawan:mantan2, reason:`Round 3 masih dengan ${mantan2}, karena sistem menjodohkanmu ulang dengan Mantan Pertama.`});
  data.push({round:4, lawan:"Acak", reason:`Round 4 selalu acak. Catat saja siapa lawan Mantan Pertama (${mantan1}).`});
  data.push({round:5, lawan:mantan1r4, reason:`Karena di Round 4 Mantan Pertama (${mantan1}) bertemu ${mantan1r4}, maka giliran kamu menghadapi ${mantan1r4}.`});
  data.push({round:6, lawan:mantan2r5, reason:`Mantan Kedua (${mantan2}) bertemu ${mantan2r5} di Round 5. Jadi kamu akan ketemu ${mantan2r5} di Round 6.`});
  data.push({round:7, lawan:"Swap Mantan1", reason:`Round 7 pakai aturan swap: lawan yang bertemu Mantan Pertama (${mantan1}) di Round 6 akan jadi lawanmu.`});
  data.push({round:8, lawan:"Acak", reason:`Pola reset, biasanya kembali acak atau mulai Mantan baru.`});
  data.push({round:9, lawan:"Ikuti Mantan Baru", reason:`Setelah reset, fokus pada Mantan Baru (musuh dari Round 8).`});
  data.push({round:10, lawan:"Swap Mantan Baru", reason:`Seperti pola awal, swap dari Mantan Baru berlaku.`});

  // Build tabel
  let html = "<table><tr><th>Round</th><th>Lawan</th><th>Alasan</th></tr>";
  data.forEach(row=>{
    html += `<tr><td>${row.round}</td><td>${row.lawan}</td><td class='reason'>${row.reason}</td></tr>`;
  });
  html += "</table>";

  document.getElementById("output").innerHTML = html;
}
</script>
</body>
</html>
